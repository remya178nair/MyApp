<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/login.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
$(document).ready(function(){
$("#loginButton").click(function(){
    console.log("attempt")
    var email= $.trim($("#email").val());
    var password= $.trim($("#password").val());
    var loginString ="email="+email+"&pwd="+password+"&login=";
    $.ajax({
        type: "GET",crossDomain: true, cache: false,
        url: "http://websys3.stern.nyu.edu/websysF18/websysF184/MyApp/www/php/login.php",
        data: loginString,
        success: function(data){
            if(data == "success") {
                console.log("logged");
		localStorage.loginstatus = "true";
                localStorage.username = email
                window.location.href =  "main.html";
		//window.location.href = "http://websys3.stern.nyu.edu/websysF18/websysF184/MyApp/www/index.html";
		}
            else
            {
                alert(data)
            }
        }
    });
});
});
</script>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text" style="font-size:40px; width:100%; top:10%; border: none">
    <p>Travel Tracker</p> </div>

<form method=POST>
<div class="bg-text" style="font-size:40px">
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="email" name="email" required><br>

      <label for="pwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="password" name="pwd" required><br>

    <input class="button" id="loginButton" type="reset" value="Log In">
</div>
</form>
<div class="bg-text" style="font-size:20px; width:40%; top:94%; border: none">
<p> Don't have an account? <a href="register.html">Create one here!</a></p></div>

</body>
</html>
